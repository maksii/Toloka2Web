<!-- Add Release Modal -->
<div class="modal fade" id="addReleaseModal" tabindex="-1" aria-labelledby="addReleaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addReleaseModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>Add Release
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="releaseForm" class="needs-validation" novalidate>
                    <!-- URL Input Group -->
                    <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="url" name="url" class="form-control" id="tolokaUrl" placeholder="https://toloka.to/t678205" required>
                            <label for="tolokaUrl">Toloka URL</label>
                            <div class="invalid-feedback">Please provide a valid URL.</div>
                        </div>
                        <button class="btn btn-outline-secondary" id="urlButton" type="button" title="Parse Binary">
                            <i class="bi bi-file-binary"></i>
                        </button>
                    </div>

                    <!-- Filename Index Group -->
                    <div class="input-group mb-3 d-none" id="filenameIndexGroup">
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="filenameIndex" placeholder="[Inari Dub] Arknights Touin Kiro S01 E09 (1080) (UA).mkv" pattern=".*\..+">
                            <label for="filenameIndex">Index Extractor</label>
                            <div class="invalid-feedback">Please provide a valid filename.</div>
                            <div id="numberList" class="list-group mt-2"></div>
                        </div>
                    </div>

                    <!-- Title Input Group -->
                    <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="text" name="title" class="form-control" id="releaseTitle" placeholder="Arknights (2022)" required>
                            <label for="releaseTitle">Title</label>
                            <div class="invalid-feedback">Please provide a title.</div>
                        </div>
                        <button class="btn btn-outline-secondary" id="cutButton" type="button" title="Cut Title">
                            <i class="bi bi-scissors"></i>
                        </button>
                    </div>

                    <!-- Season, Index, and Correction -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" name="season" class="form-control" id="season" placeholder="2" min="0" required>
                                <label for="season">Season</label>
                                <div class="invalid-feedback">Please provide a valid season number (min: 0).</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" name="index" class="form-control" id="index" placeholder="2" min="1" required>
                                <label for="index">Episode Index</label>
                                <div class="invalid-feedback">Please provide a valid episode index (min: 1).</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" name="correction" class="form-control" id="correction" placeholder="-8">
                                <label for="correction">Index Correction</label>
                            </div>
                        </div>
                    </div>

                    <!-- Release group & Meta (collapsed) -->
                    <div class="mb-3">
                        <button class="btn btn-outline-secondary btn-sm collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#releaseGroupMetaCollapse" aria-expanded="false" aria-controls="releaseGroupMetaCollapse" id="releaseGroupMetaToggle">
                            <i class="bi bi-chevron-down me-1"></i>Release group &amp; Meta
                        </button>
                        <div class="collapse mt-2" id="releaseGroupMetaCollapse">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" name="release_group" class="form-control" id="releaseGroup" placeholder="Release Group">
                                        <label for="releaseGroup">Release Group</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" name="meta" class="form-control" id="meta" placeholder="Meta">
                                        <label for="meta">Meta</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ongoing Checkbox -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" name="ongoing" id="ongoing" checked>
                        <label class="form-check-label" for="ongoing">
                            <i class="bi bi-arrow-repeat me-1"></i>Ongoing
                            <small class="text-muted d-block">Use episode range naming (S01E01-E02) instead of season pack (S01)</small>
                        </label>
                    </div>

                    <!-- Final title preview -->
                    <div class="mb-3">
                        <small class="text-muted d-block mb-1">Preview</small>
                        <p class="mb-0 form-control-plaintext border rounded px-2 py-2 bg-body-secondary" id="releasePreview" aria-live="polite">â€”</p>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submitButton">
                            <i class="bi bi-check-circle me-2"></i>Submit
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Close
                </button>
            </div>
        </div>
    </div>
</div>
