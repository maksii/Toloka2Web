{% macro data_table(table_id, title=None) %}
<div class="row">
    <div class="col">
        {% if title %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <div class="table-responsive">
                    <table id="{{ table_id }}" class="table table-striped table-hover" style="width:100%"></table>
                </div>
            </div>
        </div>
        {% else %}
        <div class="table-responsive">
            <table id="{{ table_id }}" class="table table-striped table-hover" style="width:100%"></table>
        </div>
        {% endif %}
    </div>
</div>
{% endmacro %}

{% macro data_table_with_header(table_id, title, buttons=None) %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">{{ title }}</h5>
                {% if buttons %}
                <div class="btn-group">
                    {{ buttons | safe }}
                </div>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="{{ table_id }}" class="table table-striped table-hover" style="width:100%"></table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
