<!-- Search Results Offcanvas -->
<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTopSearchResults" aria-labelledby="offcanvasTopSearchResultsLabel" data-bs-backdrop="static" style="height: 90vh;">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title" id="offcanvasTopSearchResultsLabel">
            <i class="bi bi-search me-2"></i>Search Results: <span id="searchResultsQuery" class="fw-bold"></span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <nav class="mb-3">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active d-flex align-items-center" id="nav-toloka-tab" data-bs-toggle="tab" data-bs-target="#nav-toloka" type="button" role="tab" aria-controls="nav-toloka" aria-selected="true">
                    <i class="bi bi-download me-2"></i>Toloka
                </button>
                <button class="nav-link d-flex align-items-center position-relative" id="nav-suggestion-tab" data-bs-toggle="tab" data-bs-target="#nav-suggestion" type="button" role="tab" aria-controls="nav-suggestion" aria-selected="false">
                    <i class="bi bi-lightbulb me-2"></i>Search Suggestions
                    <span id="resultsInMulti" class="position-absolute top-0 start-100 translate-middle p-2 bg-primary border border-light rounded-circle d-none">
                        <span class="visually-hidden">New suggestions</span>
                    </span>
                </button>
                <button class="nav-link d-flex align-items-center position-relative" id="nav-stream-tab" data-bs-toggle="tab" data-bs-target="#nav-stream" type="button" role="tab" aria-controls="nav-stream" aria-selected="false">
                    <i class="bi bi-play-circle me-2"></i>Stream
                    <span id="resultsInStream" class="position-absolute top-0 start-100 translate-middle p-2 bg-primary border border-light rounded-circle d-none">
                        <span class="visually-hidden">New streams</span>
                    </span>
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-toloka" role="tabpanel" aria-labelledby="nav-toloka-tab" tabindex="0">
                <div class="table-responsive">
                    <table id="torrentTable" class="table table-striped table-hover" style="width:100%;"></table>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-suggestion" role="tabpanel" aria-labelledby="nav-suggestion-tab" tabindex="0">
                <div class="table-responsive">
                    <table id="suggested-search" class="table table-striped table-hover" style="width:100%;"></table>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-stream" role="tabpanel" aria-labelledby="nav-stream-tab" tabindex="0">
                <div class="table-responsive">
                    <table id="tableStream" class="table table-striped table-hover" style="width:100%;"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Operation Results Offcanvas -->
<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasOperationResults" aria-labelledby="offcanvasOperationResultsLabel" data-bs-backdrop="static" style="height: 90vh;">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title" id="offcanvasOperationResultsLabel">
            <i class="bi bi-gear-fill me-2"></i>Operation Results
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="offcanvasBody" class="p-3"></div>
    </div>
</div>

<!-- Toast Container -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toasts will appear here -->
    </div>
</div>
